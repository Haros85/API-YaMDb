version: '3'

services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - static:/static
  nginx:
    build: ./nginx
    depends_on:
      - web
    ports:
      -  "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static:/etc/nginx/static
      - media:/etc/nginx/media
    links:
      - web

volumes:
  postgres_data:
  yamdb_final:
  static:
  media: